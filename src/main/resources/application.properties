server.port=9090

spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=8

spring.datasource.platform=${DATABASE_PLATFORM:postgres}
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./local.db;MODE=POSTGRESQL;DATABASE_TO_UPPER=FALSE}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:root}}
spring.datasource.password=${DATABASE_PASSWORD:}

spring.rabbitmq.host=${RABBITMQ_HOST:}
spring.rabbitmq.port=${RABBITMQ_HOST:}
spring.rabbitmq.username=${RABBITMQ_HOST:}
spring.rabbitmq.password=${RABBITMQ_HOST:}

jwt.secret=${JWT_SECRET:example secret}
jwt.issuer=${JWT_ISSUER:example issuer}
